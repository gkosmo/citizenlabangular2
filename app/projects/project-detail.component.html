<div class='panel panel-primary' *ngIf='project'>
    <div class='panel-heading' style='font-size:large'>
        {{pageTitle + ': ' + project.title}}
    </div>

    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-6'>
                <div class='row'>
                    <div class='col-md-3'>Name:</div>
                    <div class='col-md-6'>{{project.title}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Users:</div>
                    <div class='col-md-6'>{{project.users}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Description:</div>
                    <div class='col-md-6'>{{project.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Starts:</div>
                    <div class='col-md-6'>{{project.startAt}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>Ends:</div>
                    <div class='col-md-6'>{{project.endAt}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-3'>5 Star Rating:</div>
                    <div class='col-md-6'>
                        <ai-star [rating]='project.starRating'
                                (ratingClicked)='onRatingClicked($event)'>
                        </ai-star>
                    </div>
                </div>
            </div>

            <div class='col-md-6'>
                <img class='center-block img-responsive'
                     [style.width.px]='200'
                     [style.margin.px]='2'
                     src='./app/assets/images/{{project.img}}'
                     [title]='project.projectName'>
            </div>
        </div>
    </div>

    <div class='panel-footer'>
        <a class='btn btn-default' (click)='onBack()' style='width:80px'>
            <i class='glyphicon glyphicon-chevron-left'></i> Back
        </a>
    </div>
</div>
